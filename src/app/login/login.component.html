<div class="content-box">
    <header class="header">
        Your Account
    </header>
    <button class="login-buttn">
        Login
    </button>
    <!-- <button class="register">
        Register
    </button> -->

    <!-- Login Form -->
    <form #loginForm="">
        <!-- Email -->
        <div>
            <label class="email">Email</label>
            <input class="email" #email="" type="email" name="email" required placeholder="Email" />
        </div>
        <!-- Password -->
        <div>
            <label class="pw">Password</label>
            <input class="pw" type="password" name="password" placeholder="Password" />
        </div>
        <button class="sub-buttn" type="submit">
            Submit
        </button>
    </form>
</div>
