<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
<div class="content-box">
    <header class="header">
        Your Account
    </header>
    <ul>
        <button class="login-buttn"><a class="login-buttn-text" routerLink="/log">Login</a></button>
        <li class="reg-route"><a routerLink="/reg">Register</a></li>
    </ul>

    <!-- Login Form -->
    <form #loginForm="">
        <!-- Email -->
        <div>
            <label class="email">Email</label>
            <input class="email" #email="" type="email" name="email" required placeholder="Email" />
        </div>
        <!-- Password -->
        <div>
            <label class="pw">Password</label>
            <input class="pw" type="password" name="password" placeholder="Password" />
        </div>
        <button class="sub-buttn sut-text" type="submit">
            Submit
        </button>
    </form>
</div>
